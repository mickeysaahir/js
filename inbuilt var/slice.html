<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var myfirststring="This Is My First String In Javascript"
        document.write(myfirststring.slice(27,37))
        document.write(myfirststring.slice(1,4))
        document.write(myfirststring.slice(-10))
        document.write(myfirststring.slice(15))
    </script>
    <h1>Get a Part Of Our String In Slice</h1>
</body>
